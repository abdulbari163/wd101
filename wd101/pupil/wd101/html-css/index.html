<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="form-box">
            <div class="form-header">
                <h3>Registration Form</h3>
            </div>
            <div class="form-body">
                <label for="name">Name<span>*</span></label>
                <input required type="text" id="name" name="name" placeholder="Name of student">
                
                <label for="email">Email<span>*</span></label>
                <input required type="email" id="email" name="email" placeholder="example@gmail.com">
                
                <label for="password">Password<span>*</span></label>
                <input type="password" id="password" name="password" required placeholder="Password">
                
                <label for="dob">Date of Birth<span>*</span></label>
                <input type="date" id="dob" name="dob" required>
                
                <div class="terms">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms">Accept Terms & Conditions</label>
                </div>
                
                <button class="submit-button" type="submit">Submit</button>
            </div>
            <div class="form-footer">
                <h2>Entries</h2>
                <div id="entries"></div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
